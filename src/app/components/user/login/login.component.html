<div class="card py-5">
<div class="row">
<div class="col-md-6 class=offset-md-3">
    <h2 class="text-center fw-bolder nd-4">User Login</h2>
    <form[formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group mb-3">
    <input type="email" class="form-control" [ngClass]="loginForm.controls.email.touched && loginForm.controls.email.errors?.required ||
    loginForm.controls.email.errors?.email ? 'is-valid' : ''" formControl="email" placeholder="Enter your Email">
    <small class="form-text text-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">Please valid Email Address</small>
        <div>
        <input type="password" class="form-control" [ngClass]="loginForm.controls.pasword.touched && loginForm.controls.pasword.errors?.required ||
        loginForm.controls.password.errors?.minlength ? 'is-valid' : ''" formControl="password" placeholder="Password">
        <small class="form-text text-danger" *ngIf="loginForm.controls.pasword.touched && loginForm.controls.pasword.errors?.required">Please valid Password</small>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Submit</button>
        </div>
   </form>
</div>
<div class="text-center mt-4">
Don't have An Account.<a routerLink="/signup">Sign Up</a>
</div>

</div>
